<!DOCTYPE html>
<html>

<head>
	<title>Orders Management</title>
</head>

<body>
	<div class="row">
		<div class="col-md-5">
            <h2>Add Order</h2>
			<form onsubmit="saveOrder(event); return false;">
				<div class="row mb-4">
					<div class="col-md-12 mb-1">
						<label for="customer-name" class="form-label">Customer Name</label>
						<input type="text" class="customer form-control" id="customer-name" required />
					</div>
					<div class="col-md-12">
						<label for="productSelect" class="form-label">Select Product</label>
						<select id="productSelect" class="form-control" onchange="addItemFromSelect(this)">
							<option value="">เลือกเมนู</option>
						</select>
					</div>
				</div>
				<div id="items_container" class="row mb-3 pr-0"></div>
				<div class="row mb-3">
					<div class="row" style="padding-right: 0;">
						<div class="col-md-6" style="padding-right: 0">
							<label for="discountType" class="form-label">Discount Type</label>
							<select id="discountType" class="form-control">
								<option value="none">None</option>
								<option value="amount">Amount</option>
								<option value="percentage">Percentage</option>
							</select>
						</div>
						<div class="col-md-6" style="padding-right: 0">
							<label for="discountInput" class="form-label">Discount</label>
							<input type="number" class="form-control" id="discountInput" min="0" step="0.01" />
						</div>
					</div>
					
					<div class="col-md-12">
						<label for="deliveryFee" class="form-label">Delivery Fee</label>
						<input type="number" class="form-control" id="deliveryFee" min="0" step="0.01" />
					</div>
				</div>
				<button class="btn btn-success">Save Order</button>
			</form>
		</div>

		<div class="col-md-7">
			<div id="orderTableContainer" class="row">
				<div class="d-flex flex-row">
					<div class="w-50 d-inline-block">
						<h2>Order History</h2>
					</div>
					<div class="w-50 d-inline-block" style="display: flex !important;justify-content: end;">
						<button id="syncButton" class="btn btn-primary" onclick="syncOrder()">
							Sync Data
						</button>
					</div>
				</div>
				<table id="orderTable" class="table table-striped"">
					<thead>
						<tr>
							<th class="text-center">Date</th>
							<th class="text-center">Customer</th>
							<th class="text-center">Items</th>
							<th class="text-center">
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-piggy-bank-fill" viewBox="0 0 16 16">
									<path d="M7.964 1.527c-2.977 0-5.571 1.704-6.32 4.125h-.55A1 1 0 0 0 .11 6.824l.254 1.46a1.5 1.5 0 0 0 1.478 1.243h.263c.3.513.688.978 1.145 1.382l-.729 2.477a.5.5 0 0 0 .48.641h2a.5.5 0 0 0 .471-.332l.482-1.351c.635.173 1.31.267 2.011.267.707 0 1.388-.095 2.028-.272l.543 1.372a.5.5 0 0 0 .465.316h2a.5.5 0 0 0 .478-.645l-.761-2.506C13.81 9.895 14.5 8.559 14.5 7.069q0-.218-.02-.431c.261-.11.508-.266.705-.444.315.306.815.306.815-.417 0 .223-.5.223-.461-.026a1 1 0 0 0 .09-.255.7.7 0 0 0-.202-.645.58.58 0 0 0-.707-.098.74.74 0 0 0-.375.562c-.024.243.082.48.32.654a2 2 0 0 1-.259.153c-.534-2.664-3.284-4.595-6.442-4.595m7.173 3.876a.6.6 0 0 1-.098.21l-.044-.025c-.146-.09-.157-.175-.152-.223a.24.24 0 0 1 .117-.173c.049-.027.08-.021.113.012a.2.2 0 0 1 .064.199m-8.999-.65a.5.5 0 1 1-.276-.96A7.6 7.6 0 0 1 7.964 3.5c.763 0 1.497.11 2.18.315a.5.5 0 1 1-.287.958A6.6 6.6 0 0 0 7.964 4.5c-.64 0-1.255.09-1.826.254ZM5 6.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0"/>
								</svg>
							</th>
							<th class="text-center">
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-scooter" viewBox="0 0 16 16">
								<path fill-rule="evenodd" d="M9 2.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-.39l1.4 7a2.5 2.5 0 1 1-.98.195l-.189-.938-2.43 3.527A.5.5 0 0 1 9.5 13H4.95a2.5 2.5 0 1 1 0-1h4.287l2.831-4.11L11.09 3H9.5a.5.5 0 0 1-.5-.5M3.915 12a1.5 1.5 0 1 0 0 1H2.5a.5.5 0 0 1 0-1zm8.817-.789A1.499 1.499 0 0 0 13.5 14a1.5 1.5 0 0 0 .213-2.985l.277 1.387a.5.5 0 0 1-.98.196z"/>
							  </svg>
							</th>
							<th class="text-center">Total</th>
							<th class="text-center"></th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
</body>
</html>
