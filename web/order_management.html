<!DOCTYPE html>
<html>

<head>
	<title>Orders Management</title>
</head>

<body>
	<div class="container">
		<h1>Enter Receipt Details</h1>
		<hr>
		<div class="row mt-3 mb-4">
			<div class="col-md-12 mb-1">
				<label for="customer-name" class="form-label">Customer Name</label>
				<input type="text" class="customer form-control" id="customer-name" required />
			</div>
			<div class="col-md-12">
				<select id="productSelect" class="form-control" onchange="addItemFromSelect(this)">
					<option value="">เลือกเมนู</option>
				</select>
			</div>
		</div>
		<div id="items_container" class="row mb-3"></div>
		<button onclick="saveOrder()" class="btn btn-success">Save Order</button>
		<!-- <button onclick="submitReceipt()" class="btn btn-success">Print Receipt</button> -->

		<div id="orderTableContainer" class="row mt-4">
			<h2>Order History</h2>
			<table id="orderTable" class="table table-striped"">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Customer</th>
                        <th>Items</th>
                        <th>Total</th>
                        <th>Receipt</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
