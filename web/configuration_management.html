<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Configuration Management</title>
	</head>
	<body>
		<div class="container">
			<h1 class="mt-5 mb-3">Configuration Management</h1>

			<form>
				<div class="form-group">
					<label for="logo">Logo</label>
					<input type="file" class="form-control-file" id="logo">
				</div>
				<div class="form-group">
					<label for="googleSheetCredDir">Google Sheet Credential Directory</label>
					<input type="text" class="form-control" id="googleSheetCredDir" placeholder="Enter directory">
				</div>
				<div class="form-group">
					<label for="printerIP">Printer IP Address</label>
					<input type="text" class="form-control" id="printerIP" placeholder="Enter IP address">
				</div>
				<div class="form-group">
					<label for="shopName">Shop Name</label>
					<input type="text" class="form-control" id="shopName" placeholder="Enter shop name">
				</div>
				<div class="form-group">
					<label for="phoneNumber">Phone Number</label>
					<input type="tel" class="form-control" id="phoneNumber" placeholder="Enter phone number">
				</div>
				<div class="form-group">
					<label for="lineID">Line ID</label>
					<input type="text" class="form-control" id="lineID" placeholder="Enter Line ID">
				</div>
				<div class="form-group">
					<label for="promptpayType">Promptpay Type</label>
					<select class="form-control" id="promptpayType">
						<option>ID Card</option>
						<option>Phone Number</option>
					</select>
				</div>
				<div class="form-group">
					<label for="promptpayValue">Promptpay Value</label>
					<input type="text" class="form-control" id="promptpayValue" placeholder="Enter value">
				</div>
				<div class="form-group">
					<label for="receiptFooter">Receipt Footer</label>
					<textarea class="form-control" id="receiptFooter" rows="3" placeholder="Enter footer text"></textarea>
				</div>
				<button type="submit" class="btn btn-primary">Save Configuration</button>
			</form>
		</div>

		<!-- add script to submit form and call save_configuration function in main.py -->
		<script>
			document.querySelector('form').addEventListener('submit', function(e) {
				e.preventDefault();
				save_configuration();
			});
		</script>
	</body>
</html>
