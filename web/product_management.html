<!DOCTYPE html>
<html lang="en">

<head>
    <title>Products Management</title>
</head>

<body>
    <div class="row">
        <div class="col-md-5">
            <h2>Add Product</h2>
            <form id="add-product-form" onsubmit="addProduct(event); return false;">
                <div class="mb-3">
                    <label for="product-name" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="product-name" name="product-name" required>
                </div>
                <div class="mb-3">
                    <label for="product-price" class="form-label">Product Price</label>
                    <input type="number" class="form-control" id="product-price" name="product-price" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Product</button>
            </form>
        </div>
        <div class="col-md-7">
            <div class="d-flex flex-row">
                <div class="w-50 d-inline-block">
                    <h2>Products List</h2>
                </div>
                <div class="w-50 d-inline-block" style="display: flex !important;justify-content: end;">
                    <button id="syncProductButton" class="btn btn-primary" onclick="syncProduct()">
                        Sync Data
                    </button>
                </div>
            </div>
            <table id="productTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody id="products-list">
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal fade" id="editProductModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-product-form">
                        <div class="mb-3">
                            <label for="edit-product-name" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="edit-product-name">
                        </div>
                        <div class="mb-3">
                            <label for="edit-product-price" class="form-label">Product Price</label>
                            <input type="number" class="form-control" id="edit-product-price">
                        </div>
                        <input type="hidden" id="product-id" />
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="submitEditForm()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
